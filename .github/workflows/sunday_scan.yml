name: Sunday Whale Scan

on:
  schedule:
    # Runs at 00:00 UTC every Sunday
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/checkout@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Master Strategy Script
        run: python ultimate_whale_master.py

      - name: Commit and Push CSV
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add Ultimate_Whale_Signals_2026.csv
          git commit -m "Weekly Auto-Update: $(date)" || echo "No changes to commit"
          git push
