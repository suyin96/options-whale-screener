name: Weekly Options Screener
on:
  schedule:
    - cron: '0 13 * * 1'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Stable version for financial libraries

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas==2.2.2
          pip install yfinance scipy requests
          pip install pandas-ta --user 

      - name: Run screener
        env:
          FINNHUB_KEY: ${{ secrets.FINNHUB_KEY }}
        run: python screener.py

      - name: Upload CSV Results
        uses: actions/upload-artifact@v4
        with:
          name: Whale-Report
          path: Options_Whale_Screen_2026.csv
