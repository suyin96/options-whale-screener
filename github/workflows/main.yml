name: Weekly Options Screener

on:
  schedule:
    # Runs at 13:00 UTC (8:00 AM EST) every Monday
    - cron: '0 13 * * 1'
  workflow_dispatch:
    # Allows you to run the script manually at any time

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance scipy pandas requests lxml html5lib

      - name: Run screener
        env:
          # This connects your Finnhub Secret to the Python code
          FINNHUB_KEY: ${{ secrets.FINNHUB_KEY }}
        run: python screener.py

      - name: Upload CSV Results
        uses: actions/upload-artifact@v4
        with:
          name: Whale-Report
          # This must match the filename created in your Python script
          path: Options_Whale_Screen_2026.csv
          retention-days: 5

