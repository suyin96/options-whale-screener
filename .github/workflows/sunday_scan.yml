name: Weekly Whale Scan

on:
  schedule:
    - cron: '0 0 * * 0' # Every Sunday at Midnight UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pandas yfinance requests lxml beautifulsoup4

      - name: Execute Whale Scan
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python whale_master_2026.py

      - name: Save and Upload Results
        run: |
          git config --global user.name "WhaleBot"
          git config --global user.email "bot@whale.com"
          git add *.csv
          git commit -m "Auto-update: Weekly Market Intelligence" || echo "No changes"
          git push
